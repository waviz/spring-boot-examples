<script type="text/javascript">

    
      // DO GET
      function ajaxGet() {
      	  var datepicker= document.getElementById("datepicker").value;
          var datepicker2=document.getElementById("datepicker2").value;
      

        $.ajax({

          url : "http://localhost:8080/event/" + datepicker + "/" + datepicker2+ "",
        //  data:{date1:datepicker,date2:datepicker2},
          success : function(result) {
            for (var i = 0; i < result.length; i++){
              
             $("#sn").append(i+1);              $("#sn").append("<br>"); 
             $("#id1").append(result[i]['id']);              $("#id1").append("<br>");
             $("#user_name").append(result[i]['user_name']); $("#user_name").append("<br>"); 
             $("#password").append(result[i]['password']);   $("#password").append("<br>");
             $("#email").append(result[i]['email']);         $("#email").append("<br>");
             $("#first_name").append(result[i]['first_name']);$("#first_name").append("<br>");
             $("#last_name").append(result[i]['last_name']); $("#last_name").append("<br>");
             $("#phone_number").append(result[i]['phone_number']); $("#phone_number").append("<br>");
             $("#is_verified").append(result[i]['is_verified']); $("#is_verified").append("<br>");
             $("#otp").append(result[i]['otp']);               $("#otp").append("<br>");
             $("#country_id").append(result[i]['country_id']); $("#country_id").append("<br>");
             $("#status").append(result[i]['status']);         $("#status").append("<br>");
             $("#modified_by").append(result[i]['modified_by']);$("#modified_by").append("<br>");
             $("#modified_on").append(result[i]['modified_on']);$("#modified_on").append("<br>");
             $("#created_on").append(result[i]['created_on']); $("#created_on").append("<br>");
            }
         //   $("#response").html(result[0]['id']);
          }
        });
      }
</script>
